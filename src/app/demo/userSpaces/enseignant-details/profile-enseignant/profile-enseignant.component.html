<div *ngIf="enseignant" class="profile-container">
  <!-- Affichage de l'image de profil -->
  <img [src]="imageUrl" alt="Photo de profil" class="profile-image" *ngIf="imageUrl" />
  
  <!-- Informations de l'enseignant -->
  <h2>{{ enseignant?.name }}</h2>
  <p><strong>Email :</strong> {{ enseignant?.email }}</p>
  <p><strong>Département :</strong> {{ enseignant?.departement }}</p>

  <hr />
  
  <!-- Matières enseignées -->
  <div class="profile-matieres">
    <h4 class="text-secondary">Matières enseignées :</h4>
    <ul class="list-group">
      <li *ngFor="let matiere of enseignant?.matieresEnseigne" class="list-group-item">
        <i class="bi bi-book me-2"></i>{{ matiere.nomMatiere }}
      </li>
    </ul>
  </div>
</div>
