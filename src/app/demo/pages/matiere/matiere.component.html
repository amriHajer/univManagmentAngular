   <div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Liste des Matières</h3>
        <!-- Bouton + pour afficher le formulaire d'ajout -->
        <button class="btn btn-success" (click)="openModal()">
          <i class="fas fa-plus"></i> <!-- Icône + -->
        </button>
      </div>
  
      <div class="card-body">
        <ul class="list-group">
          <!-- Boucle pour afficher la liste des matières -->
          <li *ngFor="let matiere of matieres" class="list-group-item d-flex justify-content-between align-items-center">
            {{ matiere.nomMatiere }}
  
            <span>
              <!-- Icône de suppression -->
              <i class="fas fa-trash-alt text-danger" (click)="confirmDelete(matiere)"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Modal pour ajouter une nouvelle matière -->
    <div class="modal fade" id="matiereModal" tabindex="-1" aria-labelledby="matiereModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="matiereModalLabel">Ajouter une Matière</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="submitForm()" #matiereForm="ngForm">
              <!-- Champ de saisie du nom de la matière -->
              <div class="form-group mb-3">
                <label for="nomMatiere">Nom de la matière</label>
                <input
                  type="text"
                  id="nomMatiere"
                  name="nomMatiere"
                  [(ngModel)]="formData.nomMatiere"
                  class="form-control"
                  placeholder="Nom de la matière"
                  required
                  #nomMatiere="ngModel"
                />
                <div *ngIf="nomMatiere.invalid && nomMatiere.touched" class="alert alert-danger mt-2 p-1">
                  <small>Le nom de la matière est requis.</small>
                </div>
              </div>
  
              <!-- Bouton d'ajout -->
              <div class="d-grid gap-2">
                <button type="submit" [disabled]="matiereForm.invalid" class="btn btn-primary">
                  Ajouter Matière
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
