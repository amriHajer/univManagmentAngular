<!-- list-enseignant.component.html -->
<div class="rounded-lg border border-gray-300 bg-white shadow-lg max-w-full mx-auto">
    <div class="p-4">
      <h4 class="text-xl font-semibold text-gray-700 mb-4">Liste des Enseignants</h4>
  
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 bg-white">
          <thead class="bg-blue-600 text-white text-sm uppercase font-medium">
            <tr>
              <th scope="col" class="px-4 py-3 text-left">Image</th>
              <th scope="col" class="px-4 py-3 text-left">Nom</th>
              <th scope="col" class="px-4 py-3 text-left">Email</th>
              <th scope="col" class="px-4 py-3 text-left">Département</th>
              <th scope="col" class="px-4 py-3 text-left">Matières Enseignées</th>
              <th scope="col" class="px-4 py-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-300"> <!-- Bordure entre les lignes -->
            
            <tr *ngFor="let enseignant of enseignants" class="hover:bg-gray-50">
              <td class="px-4 py-4 whitespace-nowrap">
                <img [src]="enseignant.imageUrl" alt="Image de {{ enseignant.nom }}" class="w-10 h-10 rounded-full image-enseignant">
              </td>
              <td class="px-4 py-4 whitespace-nowrap">
                <span class="text-sm font-medium text-gray-900">{{ enseignant.name }}</span>
              </td>
              <td class="px-4 py-4 whitespace-nowrap">
                <span class="text-sm text-gray-500">{{ enseignant.email }}</span>
              </td>
              <td class="px-4 py-4 whitespace-nowrap">
                <span class="text-sm text-gray-500">{{ enseignant.departement }}</span>
              </td>

              <td class="px-4 py-4 whitespace-nowrap">
                <span *ngFor="let matiere of enseignant.matieresEnseigne" class="bg-blue-100 text-blue-800 text-xs font-semibold mr-12 px-3.5 py-0.5 rounded">
                  {{ matiere.nomMatiere }}
                </span>
              </td>
              
              
              
              <td class="px-4 py-4 whitespace-nowrap">
                <button class="text-blue-600 hover:text-blue-800 text-sm border border-gray-300 px-2 py-1 rounded mr-4">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button (click)="deleteEnseignant(enseignant.id)" class="text-red-600 hover:text-red-800 text-sm border border-gray-300 px-2 py-1 rounded">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
